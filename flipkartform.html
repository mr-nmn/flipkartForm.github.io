<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Flipkart Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
<div class="main"><br>
	<div class="blue">
			<h2> </h2>
			<p class="text"><b> Login </b> <br><br> Get access to your Orders, Wishlist and Recommendations.</p>
			<div id="img"><img src="login.png" id="img"></div>
	</div>
	<div class="white">
			<br>
			<input type="text" id="tx" placeholder="Enter Email/Mobile number">
			<br><br><br>
			<input type="password" placeholder="Enter Password" id="pass">
			<h4 id="forgot"> <a href="#"> Forgot?</a></h4>
			<p id="term">By continuing, you agree to Flipkart's <a href="#"> Terms Of Use</a> and <a href="#"> Privacy Policy</a></p>
			<button id="Login"> Login</button>
			<p id="or"> OR</p>
			<button id="OTP"> Request OTP</button><br><br><br><br>
			<p id="new"><a href="#">New to Flipkart? Create an account</a></p><br>
	</div>
</div>
</body>
</html>
